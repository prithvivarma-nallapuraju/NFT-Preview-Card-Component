<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-blueCustom">
    <section
      id="nft-component"
      class="bg-darkBlueCustom flex flex-col w-80 shadow-2xl shadow-black rounded-2xl mx-auto my-36"
    >
      <div class="container hover:opacity-30">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="rounded-2xl mx-4 my-4 w-72 hover:cursor-pointer hover:ease-in duration-300"
        />
        <div
          class="opacity-0 absolute hover-image middle w-72 hover:bg-cyan-400 hover:bg-opacity-40"
        >
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            class="mx-auto my-32"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#fff"
                fill-rule="nonzero"
              />
            </g>
          </svg>
        </div>
      </div>

      <div class="mx-6">
        <a
          href="#"
          class="hover:cursor-pointer hover:text-cyanCustom text-white font-semibold font-outfitCustom text-xl"
        >
          Equilibrium #3429
        </a>

        <p class="text-softBlue font-light text-md my-2">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="flex flex-row justify-between">
          <div>
            <a
              href="#"
              class="text-cyanCustom font-bold font-outfitCustom hover:cursor-pointer"
            >
              <div class="flex flex-row">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="ethereum"
                  class="h-4 w-2 mt-1 mr-2"
                />
                <p>0.041ETH</p>
              </div>
            </a>
          </div>

          <div class="flex flex-row">
            <div>
              <img
                src="./images/icon-clock.svg"
                alt="clock"
                class="mt-1 mr-1"
              />
            </div>
            <div>
              <p class="text-softBlue">3 days left</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <hr
          class="bg-veryDarkBlueCustom h-0.5 border-none font-veryDarkBlueCustom my-3 mx-8"
        />
      </div>

      <div class="flex flex-row my-3 mx-6">
        <div>
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="h-10 w-10 rounded-full"
          />
        </div>

        <div class="flex flex-row mx-3 my-2">
          <p class="text-softBlue text-sm">Creation of</p>
          <p
            class="text-white mx-1 text-sm hover:cursor-pointer hover:text-cyanCustom"
          >
            Jules Wyvern
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
